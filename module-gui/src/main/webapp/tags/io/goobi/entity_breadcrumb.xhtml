<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:body>
    <ui:composition>

        <h:panelGroup
            layout="block"
            styleClass="breadcrumb-button-group  breadcrumb-button-group--#{entityType} btn-group #{NavigationForm.workflowPlugin.selectedBreadcrumb.processId == breadcrumb.processId ? 'active' : ''}"
            style="--entity-color: #{entityColor};">

            <button
                class="btn breadcrumb-button "
                jsf:action="#{NavigationForm.workflowPlugin.loadSelectedBreadcrumb}"
                data-reset-scroll="true">
                <f:setPropertyActionListener
                    value="#{breadcrumb}"
                    target="#{NavigationForm.workflowPlugin.selectedBreadcrumb}" />
                <span class="skew-fix">
                    <span
                        class="fa #{entityIcon} big-icon"
                        jsf:rendered="#{entityName != null}"
                        aria-hidden="true" />
                    <h:outputText
                        value="#{entityName}"
                    />
                </span>
            </button>
            <button
                class="btn breadcrumb-button"
                jsf:action="#{NavigationForm.workflowPlugin.removeBreadcrumb(breadcrumb)}">
                <span class="skew-fix">
                    <span
                        class="fa fa-times"
                        aria-hidden="true" />
                </span>
            </button>
        </h:panelGroup>
    </ui:composition>
</h:body>
</html>
