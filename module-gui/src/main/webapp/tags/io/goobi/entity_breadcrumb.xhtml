<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:body>
    <ui:composition>

        <style>
            .breadcrumb-button-group--#{entityType} {
                color: #{entityColor};
                transition: all .4s ease;
            }

            .breadcrumb-button-group--#{entityType}.active .breadcrumb-button {
                background-color: #{entityColor};
                background: #{entityColor};
                color: #fff !important;
                transition: all .4s ease;
            }

            .breadcrumb-button-group--#{entityType} .breadcrumb-button:hover {
                background-color: #{entityColor};
                color: #fff !important;
                transition: all .4s ease;
            }

            .breadcrumb-button-group--#{entityType}.active .breadcrumb-button:hover {
                color: #{entityColor} !important;
                background-color: #fff !important;
                transition: all .4s ease;
            }

        </style>

        <h:panelGroup 
            layout="block" 
            styleClass="breadcrumb-button-group  breadcrumb-button-group--#{entityType} btn-group #{NavigationForm.workflowPlugin.selectedBreadcrumb.processId == breadcrumb.processId ? 'active' : ''}"> 
        
            <button
                class="btn breadcrumb-button "
                jsf:action="#{NavigationForm.workflowPlugin.loadSelectedBreadcrumb}">
                <f:setPropertyActionListener
                    value="#{breadcrumb}"
                    target="#{NavigationForm.workflowPlugin.selectedBreadcrumb}" />
                <span class="skew-fix">
                    <i
                        class="fa #{entityIcon} big-icon"
                        jsf:rendered="#{entityName != null}" />
                    <h:outputText
                        value="#{entityName}"
                    />
                </span>
            </button>
            <button
                class="btn breadcrumb-button"
                jsf:action="#{NavigationForm.workflowPlugin.removeBreadcrumb(breadcrumb)}">
                <span class="skew-fix">
                    <i class="fa fa-times" />
                </span>
            </button>
        </h:panelGroup>
    </ui:composition>
</h:body>
</html>
