<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <h:panelGroup
            styleClass="modal fade"
            layout="block"
            id="imageBox"
            tabindex="-1"
            role="dialog"
            aria-labelledby="imageBox"
            aria-hidden="true">

            <div
                class="modal-dialog"
                role="document">
                <h:panelGroup
                    styleClass="modal-content"
                    layout="block"
                    id="imageBoxContent">
                    <h:form
                        styleClass="form-horizontal"
                        prependId="false">
                        <div class="modal-header">
                            <h4
                                class="modal-title">#{NavigationForm.workflowPlugin.imageName}</h4>

                            <button
                                type="button"
                                class="btn text-white"
                                data-bs-dismiss="modal"
                                aria-label="Close">
                                <span class="fa fa-times" aria-hidden="true" />
                            </button>
                        </div>
                        <img src="#{NavigationForm.workflowPlugin.imageUrl}" />
                    </h:form>
                </h:panelGroup>
            </div>
        </h:panelGroup>

    </composite:implementation>
</ui:composition>
