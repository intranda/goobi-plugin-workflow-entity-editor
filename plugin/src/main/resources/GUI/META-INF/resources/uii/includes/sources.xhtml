<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <h:panelGroup
            id="sources"
            rendered="#{field.allowSources}"
            layout="block">
            <ui:repeat
                var="source"
                value="#{field.sources}">

                <div class="source">

                    <h:outputText
                        escape="false"
                       style="padding: 2px 12px; line-height: 1.42857143; font-size: 13px; color: #333; cursor: not-allowed; background-color: #eee; opacity: 1; border: 1px solid #ccc;"
                        value="#{source.sourceName} &lt;br /&gt; #{msgs.plugin_workflow_entity_editor_sourceType}: #{source.sourceType == 'Primary' ? msgs.plugin_workflow_entity_editor_primary : source.sourceType == 'Secondary' ? msgs.plugin_workflow_entity_editor_secondary : source.sourceType == 'Tertiary' ? msgs.plugin_workflow_entity_editor_tertiary : ''} &lt;br /&gt; #{msgs.plugin_workflow_entity_editor_sourcePageRange}: #{source.pageRange}"
                        >
                       </h:outputText>

                    <span>
                        <!--  button to remove source -->
                        <button
                            type="button"
                            jsf:id="deleteSource"
                            class="btn pull-right btn--icon-light source-btn"
                            jsf:action="#{field.removeSource(source)}"
                            title="#{msgs.plugin_workflow_entity_delete}"
                            data-toggle="tooltip"
                            data-placement="top">
                            <i class="fa fa-trash" />
                            <f:ajax
                                execute="@this"
                                render="@form" />
                        </button>
                    </span>

                </div>
            </ui:repeat>


        </h:panelGroup>
    </composite:implementation>
</ui:composition>
