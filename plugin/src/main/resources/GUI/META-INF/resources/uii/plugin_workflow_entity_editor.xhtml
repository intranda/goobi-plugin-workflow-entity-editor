<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui"
    xmlns:entity="http://entity.goobi.io/facelets"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <composite:interface>
    </composite:interface>

    <composite:implementation>

        <style>
.breadcrumbs {
    display: none;
}

.grid {
    display: grid;
    grid-template-columns: 50% 50%;
    grid-template-rows: auto auto;
    grid-row-gap: 1px;
    grid-column-gap: 9px;
}

.grid .head {
    grid-column-start: span 2;
}

.head ul {
    list-style-type: none;
    float: left;
    margin: 0;
    padding: 2px 5px;
}

.head ul li {
    float: left;
    margin-right: 10px;
}

.grid .left, .grid .right {
    min-height: 300px;
}

.grid .right {
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    justify-content: space-evenly;
    align-items: stretch;
    align-content: stretch;
}

.flex {
    flex-grow: 1;
}

.breadcrumb-button {
    display: block;
    padding: 2px 6px;
    float: left;
    background: #fff;
    transform: skew(45deg);
    margin-top: 3px;
}

.breadcrumb-button i {
    margin-right: 5px;
}

.box-content {
    min-height: 250px;
}

.skew-fix {
    display: inline-block;
    transform: skew(-45deg);
    margin-left: 10px;
    margin-right: 10px;
}

.box .box-title h3 {
    color: inherit;
}

.toggle {
    background: #f6f6f6;
    padding: 0px 2px;
}

.toggle-on {
    color: green;
}

.badge-empty {
    background-color: #fff;
    border: 1px solid #777;
}

.badge-filled {
    
}

.badge {
    margin-left: 5px;
    margin-right: 5px;
    margin-bottom: 5px;
    margin-top: 5px;
}

.badge a {
    color: #fff;
    /*     font-size: larger; */
}

.badge-empty a {
    color: #777;
}

.badge-area {
    display: flex;
    /*     justify-content: flex-end; */
    flex-wrap: wrap;
    border-bottom: 1px solid #ddd;
    background: #f6f6f6;
}

.field-label {
    color: #666;
    padding-bottom: 5px;
    display: block;
}

.field-label-language {
    margin-top: 5px;
}

.language-field {
    display: grid;
    grid-template-columns: 20% 80%;
    grid-template-rows: auto;
}

.group-metadata:not(:last-child) {
    margin-bottom: 10px;
}

.vocabulary-search {
    display: grid;
    grid-template-columns: 90% 10%;
    grid-template-rows: auto;
}

.viaf-btn {
    padding: 2px 5px;
    border: 1px solid #ccc;
    background: #fff;
    height: 26px;
}

.viaf-btn img {
    width: 12px;
    height: 12px;
}

.viaf-btn:hover {
    background: #fff;
}

.form-group .vocabulary-searchfield {
    border-left: 0 !important;
}

.vocabulary-searcharea {
    border-bottom: 0 !important;
}
</style>

        <div class="grid">
            <div class="head">
                <h:form>
                    <ul>
                        <ui:repeat
                            var="breadcrumb"
                            value="#{NavigationForm.workflowPlugin.breadcrumbList}">
                            <li>
                                <!--                                                         <button -->
                                <!--                                                             class="btn breadcrumb-button" -->
                                <!--                                                             jsf:style="border: 1px solid #{breadcrumb.color}; color: #{breadcrumb.color}" -->
                                <!--                                                             jsf:action="#{NavigationForm.workflowPlugin.loadSelectedBreadcrumb}" -->
                                <!--                                                             > -->
                                <!--                                                             <x:updateActionListener value="#{breadcrumb}" property="#{NavigationForm.workflowPlugin.selectedBreadcrumb}" /> -->
                                <!--                                                             <span class="skew-fix"> -->
                                <!--                                                                 <i -->
                                <!--                                                                     class="fa #{breadcrumb.icon}" -->
                                <!--                                                                     jsf:rendered="#{breadcrumb.entityName != null}" /> -->
                                <!--                                                                 <h:outputText value="#{breadcrumb.entityName}" /> -->
                                <!--                                                             </span> -->
                                <!--                                                         </button> -->


                                <entity:entity_breadcrumb
                                    entityType="#{breadcrumb.entityType}"
                                    entityName="#{breadcrumb.entityName}"
                                    entityColor="#{breadcrumb.color}"
                                    entityIcon="#{breadcrumb.icon}" />
                            </li>
                        </ui:repeat>

                    </ul>
                </h:form>
            </div>

            <div class="left">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="box box-color box-bordered #{NavigationForm.workflowPlugin.currentType.name}">
                            <div
                                class="box-title"
                                jsf:style="background: #{NavigationForm.workflowPlugin.currentType.color}; border-color: #{NavigationForm.workflowPlugin.currentType.color};">
                                <h3>
                                    <i class="fa #{NavigationForm.workflowPlugin.currentType.icon}" />

                                    <h:outputText value="#{NavigationForm.workflowPlugin.entityName}" />
                                </h3>
                            </div>
                            <div
                                class="box-content nopadding"
                                jsf:style="border-color: #{NavigationForm.workflowPlugin.currentType.color}; min-height: 600px;">

                                <h:form
                                    styleClass="form-horizontal form-bordered"
                                    prependId="false"
                                    enctype="multipart/form-data"
                                    id="metadataForm">

                                    <!-- TODO badges area -->
                                    <h:panelGroup
                                        id="badge-area"
                                        layout="block"
                                        styleClass="badge-area">
                                        <x:dataList
                                            var="item"
                                            value="#{NavigationForm.workflowPlugin.metadataFieldList}">
                                            <ui:fragment>


                                                <entity:entity_badge
                                                    styleclassname="#{!item.filled ? 'badge-empty' : 'badge-filled'}"
                                                    fieldname="#{msgs['plugin_administration_archive_'.concat(item.name)]}"
                                                    showfield="#{item.showField}" />
                                            </ui:fragment>
                                        </x:dataList>
                                    </h:panelGroup>

                                    <!-- list all metadata fields -->
                                    <ui:repeat
                                        value="#{NavigationForm.workflowPlugin.metadataFieldList}"
                                        var="configuredField"
                                        varStatus="status">
                                        <ui:repeat
                                            var="field"
                                            value="#{configuredField.metadataList}"
                                            rendered="#{configuredField.showField}">

                                            <div class="form-group">
                                                <div class="col-sm-3 control-label">

                                                    <h:outputLabel
                                                        for="field_#{status.index}"
                                                        value="#{msgs[configuredField.label]}" />

                                                    <!-- delete button -->
                                                    <button
                                                        class="btn pull-right toggle"
                                                        jsf:id="remove"
                                                        jsf:action="#{NavigationForm.workflowPlugin.removeMetadata(field)}">
                                                        <i class="fa fa-minus-circle" />
                                                        <f:ajax
                                                            execute="@this"
                                                            render="@form" />
                                                    </button>


                                                    <!-- duplicate button -->
                                                    <button
                                                        class="btn pull-right toggle"
                                                        jsf:id="duplicate"
                                                        jsf:rendered="#{field.configField.repeatable}"
                                                        jsf:action="#{NavigationForm.workflowPlugin.duplicateMetadata(configuredField)}">
                                                        <i class="fa fa-plus-circle" />
                                                        <f:ajax
                                                            execute="@this"
                                                            render="@form" />
                                                    </button>

                                                    <!-- publish button -->
                                                    <button
                                                        class="btn pull-right toggle"
                                                        jsf:id="toggle-export"
                                                        jsf:rendered="#{field.displayPublishButton}">
                                                        <i class="fa #{field.publishField.booleanValue == false?'fa fa-toggle-off':'fa fa-toggle-on toggle-on'}" />
                                                        <f:ajax
                                                            execute="@this"
                                                            render="@this" />
                                                        <f:setPropertyActionListener
                                                            value="#{not field.publishField.booleanValue}"
                                                            target="#{field.publishField.booleanValue}" />
                                                    </button>


                                                </div>

                                                <h:panelGroup
                                                    layout="block"
                                                    rendered="#{!field.configField.group}"
                                                    styleClass="col-sm-9">

                                                    <ui:fragment rendered="#{field.configField.fieldType == 'input' or field.configField.fieldType == 'generated'}">
                                                        <x:inputText
                                                            styleClass="form-control"
                                                            value="#{field.metadata.value}"
                                                            required="false"
                                                            id="field_#{status.index}"
                                                            readonly="#{field.configField.readonly  or field.configField.fieldType == 'generated'}">
                                                            <f:ajax
                                                                execute="@this"
                                                                render="badge-area"
                                                                event="blur" />
                                                        </x:inputText>
                                                    </ui:fragment>

                                                    <ui:fragment rendered="#{field.configField.fieldType == 'checkbox'}">
                                                        <h:selectBooleanCheckbox
                                                            styleClass="form-control checkbox-height-fix"
                                                            style="width: auto;"
                                                            value="#{field.booleanValue}">
                                                            <f:ajax
                                                                event="change"
                                                                render="badge-area" />
                                                        </h:selectBooleanCheckbox>
                                                    </ui:fragment>
                                                    <ui:fragment rendered="#{field.configField.fieldType == 'select'}">
                                                        <h:selectOneMenu
                                                            styleClass="form-control"
                                                            value="#{field.metadata.value}">
                                                            <f:ajax
                                                                event="change"
                                                                render="badge-area" />
                                                            <f:selectItem
                                                                itemValue=""
                                                                itemLabel="#{msgs.bitteAuswaehlen}"
                                                                itemDisabled="true" />
                                                            <f:selectItems
                                                                value="#{field.configField.valueList}"
                                                                var="item"
                                                                itemLabel="#{item}"
                                                                itemValue="#{item}" />
                                                        </h:selectOneMenu>
                                                    </ui:fragment>

                                                    <ui:fragment rendered="#{field.configField.fieldType == 'vocabularyList'}">
                                                        <h:selectOneMenu
                                                            styleClass="form-control"
                                                            value="#{field.vocabularyValue}">
                                                            <f:ajax
                                                                event="change"
                                                                render="badge-area" />
                                                            <f:selectItem
                                                                itemValue=""
                                                                itemLabel="#{msgs.bitteAuswaehlen}"
                                                                itemDisabled="false" />
                                                            <f:selectItems
                                                                value="#{field.configField.vocabularyList}"
                                                                var="item"
                                                                itemLabel="#{item}"
                                                                itemValue="#{item}" />
                                                        </h:selectOneMenu>
                                                    </ui:fragment>

                                                </h:panelGroup>

                                                <h:panelGroup
                                                    layout="block"
                                                    rendered="#{field.configField.group}"
                                                    styleClass="col-sm-9">
                                                    <ui:repeat
                                                        var="subfield"
                                                        value="#{field.subfields}">
                                                        <h:panelGroup
                                                            layout="block"
                                                            styleClass="group-metadata #{subfield.configField.labelPosition == 'left' ? 'language-field' : ''}"
                                                            rendered="#{subfield.configField.fieldType != 'language' and subfield.configField.fieldType != 'publish'}">

                                                            <h:outputText
                                                                styleClass="field-label"
                                                                value="#{msgs[subfield.configField.label]}"
                                                                rendered="#{subfield.configField.fieldType != 'publish' and subfield.configField.labelPosition != 'none'}" />

                                                            <x:inputText
                                                                styleClass="form-control"
                                                                value="#{subfield.metadata.value}"
                                                                required="false"
                                                                rendered="#{subfield.configField.fieldType == 'input' or subfield.configField.fieldType == 'generated'}"
                                                                readonly="#{subfield.configField.readonly  or subfield.configField.fieldType == 'generated'}">
                                                                <f:ajax
                                                                    execute="@this"
                                                                    render="badge-area"
                                                                    event="blur" />
                                                            </x:inputText>

                                                            <x:inputTextarea
                                                                styleClass="form-control"
                                                                value="#{subfield.metadata.value}"
                                                                required="false"
                                                                rendered="#{subfield.configField.fieldType == 'textarea'}"
                                                                readonly="#{subfield.configField.readonly}">
                                                                <f:ajax
                                                                    execute="@this"
                                                                    render="badge-area"
                                                                    event="blur" />
                                                            </x:inputTextarea>

                                                            <ui:fragment rendered="#{subfield.configField.fieldType == 'select'}">
                                                                <h:selectOneMenu
                                                                    styleClass="form-control"
                                                                    value="#{subfield.metadata.value}">
                                                                    <f:ajax
                                                                        event="change"
                                                                        render="badge-area" />
                                                                    <f:selectItem
                                                                        itemValue=""
                                                                        itemLabel="#{msgs.bitteAuswaehlen}"
                                                                        itemDisabled="true" />
                                                                    <f:selectItems
                                                                        value="#{subfield.configField.valueList}"
                                                                        var="item"
                                                                        itemLabel="#{item}"
                                                                        itemValue="#{item}" />
                                                                </h:selectOneMenu>
                                                            </ui:fragment>

                                                            <ui:fragment rendered="#{subfield.configField.fieldType == 'vocabularyList'}">
                                                                <h:selectOneMenu
                                                                    styleClass="form-control"
                                                                    value="#{subfield.vocabularyValue}">
                                                                    <f:ajax
                                                                        event="change"
                                                                        render="badge-area" />
                                                                    <f:selectItem
                                                                        itemValue=""
                                                                        itemLabel="#{msgs.bitteAuswaehlen}"
                                                                        itemDisabled="false" />
                                                                    <f:selectItems
                                                                        value="#{subfield.configField.vocabularyList}"
                                                                        var="item"
                                                                        itemLabel="#{item}"
                                                                        itemValue="#{item}" />
                                                                </h:selectOneMenu>
                                                            </ui:fragment>

                                                            <ui:fragment rendered="#{subfield.configField.fieldType == 'vocabularySearch'}">
                                                                <div class="vocabulary-search">
                                                                    <x:inputText
                                                                        styleClass="form-control"
                                                                        value="#{subfield.metadata.value}"
                                                                        required="false"
                                                                        id="field_#{status.index}"
                                                                        readonly="true">
                                                                        <f:ajax
                                                                            execute="@this"
                                                                            render="badge-area"
                                                                            event="blur" />
                                                                    </x:inputText>
                                                                    <span>
                                                                        <button
                                                                            jsf:id="vocabularySearch"
                                                                            class="btn change-icon vocabularySearchIndexTrigger btn--icon-light metadataButton pull-right viaf-btn"
                                                                            title="#{msgs.NORM_vocabularySearch}"
                                                                            aria-label="#{msgs.NORM_vocabularySearch}"
                                                                            type="button"
                                                                            jsf:onclick="$('#vocabularySearchBox').modal('show');">
                                                                            <img
                                                                                class="toggle"
                                                                                style="width: 16px;"
                                                                                alt="Vocabulary"
                                                                                src="template/img/Icons_Vocabulary_grey.png" />
                                                                            <img
                                                                                class="toggle"
                                                                                style="width: 16px;"
                                                                                alt="Vocabulary"
                                                                                src="template/img/Icons_Vocabulary_color.png" />
                                                                            <f:setPropertyActionListener
                                                                                value="#{subfield}"
                                                                                target="#{NavigationForm.workflowPlugin.searchField}" />
                                                                            <f:ajax
                                                                                execute="@this"
                                                                                render=":vocabularySearchModalContent" />
                                                                            <f:passThroughAttribute
                                                                                name="data-toggle"
                                                                                value="tooltip" />
                                                                            <f:passThroughAttribute
                                                                                name="data-placement"
                                                                                value="top" />
                                                                        </button>
                                                                    </span>
                                                                </div>
                                                            </ui:fragment>
                                                            <ui:fragment rendered="#{subfield.configField.fieldType == 'fileupload'}">

                                                                <h:inputFile
                                                                    id="thirdtab_fileupload3"
                                                                    value="#{subfield.uploadedFile}"
                                                                    storage="file"
                                                                    styleClass="form-control form-control-file"
                                                                    style="border: 0;padding-left: 0px;"
                                                                    required="false">
                                                                    <f:ajax
                                                                        listener="#{subfield.uploadFile}"
                                                                        render="thirdtab_fileupload3_message" />
                                                                </h:inputFile>
                                                            </ui:fragment>
                                                            <ui:fragment
                                                                rendered="#{subfield.configField.fieldType == 'date'}"
                                                                id="group">

                                                                <x:inputText
                                                                    styleClass="form-control"
                                                                    value="#{subfield.metadata.value}"
                                                                    required="false"
                                                                    readonly="false"
                                                                    validator="#{subfield.dateValidator}"
                                                                    id="dateField">
                                                                    <f:ajax
                                                                        execute="@this"
                                                                        render="badge-area group"
                                                                        event="blur" />
                                                                </x:inputText>
                                                                <h:panelGroup
                                                                    layout="block"
                                                                    rendered="#{!subfield.valid}"
                                                                    styleClass="font-danger validation-message">
                                                                    <h:outputText value="#{subfield.validationErrorMessage}" />
                                                                </h:panelGroup>

                                                            </ui:fragment>
                                                            <ui:fragment rendered="#{subfield.configField.fieldType == 'source'}">
                                                                linked source                                                       
                                                            </ui:fragment>
                                                        </h:panelGroup>
                                                    </ui:repeat>

                                                </h:panelGroup>

                                            </div>


                                        </ui:repeat>

                                    </ui:repeat>



                                    <!-- vocabulary search modal -->
                                    <h:panelGroup
                                        styleClass="modal fade"
                                        layout="block"
                                        id="vocabularySearchBox"
                                        tabindex="-1"
                                        role="dialog"
                                        aria-labelledby="vocabSearchBox"
                                        aria-hidden="true">
                                        <div
                                            class="modal-dialog"
                                            role="document">
                                            <h:panelGroup
                                                styleClass="modal-content"
                                                layout="block"
                                                id="vocabularySearchModalContent">
                                                <div class="modal-header">
                                                    <h4
                                                        class="modal-title"
                                                        style="width: 90%"
                                                        id="vocabularySearchBoxLabel">#{msgs.NORM_vocabularySearch}: #{msgs[NavigationForm.workflowPlugin.searchField.configField.label]}</h4>

                                                    <button
                                                        type="button"
                                                        class="close"
                                                        data-dismiss="modal"
                                                        aria-label="Close">
                                                        <span aria-hidden="true">
                                                            <h:outputText
                                                                value="&amp;times;"
                                                                escape="false" />
                                                        </span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    <p>
                                                        <h:outputText
                                                            value="#{msgs.NORM_helpVocabularySearch}"
                                                            escape="false" />
                                                    </p>

                                                    <div class="row form-group vocabulary-searcharea">
                                                        <div class="col-sm-12 vocabulary-searchfield">

                                                            <x:inputText
                                                                id="vocabularySearchInput"
                                                                styleClass="form-control"
                                                                value="#{NavigationForm.workflowPlugin.searchValue}" />
                                                        </div>


                                                    </div>

                                                    <div class="text-right">
                                                        <button
                                                            jsf:id="vocabularySearchAction"
                                                            class="btn btn--white btn--loader"
                                                            jsf:action="#{NavigationForm.workflowPlugin.searchVocabulary}">
                                                            <i
                                                                class="fa fa-search"
                                                                aria-hidden="true"></i>
                                                            #{msgs.search}

                                                            <f:passThroughAttribute
                                                                name="data-toggle"
                                                                value="tooltip" />
                                                            <f:ajax
                                                                execute="@form"
                                                                render="vocabularySearchlist" />
                                                        </button>
                                                    </div>

                                                    <h:panelGroup id="vocabularySearchlist">
                                                        <ui:fragment rendered="#{NavigationForm.workflowPlugin.records != null and NavigationForm.workflowPlugin.records.size() != 0}">
                                                            <div class="modal__gnd-list scrollable">
                                                                <x:dataList
                                                                    value="#{NavigationForm.workflowPlugin.records}"
                                                                    var="record">
                                                                    <div class="row form-group">
                                                                        <div class="col-sm-11 vocabulary-searchfield">
                                                                            <x:dataList
                                                                                value="#{record.fields}"
                                                                                var="field">
                                                                                <div
                                                                                    class="row"
                                                                                    style="margin: 0px;">
                                                                                    <div class="col-sm-4">
                                                                                        <h:outputText value="#{msgs[field.label]} #{field.definition.language != '' ? msgs[field.displayLanguageKey] : ''}" />
                                                                                    </div>
                                                                                    <div class="col-sm-8">
                                                                                        <h:outputText value="#{field.value}" />
                                                                                    </div>
                                                                                </div>
                                                                            </x:dataList>
                                                                        </div>

                                                                        <div class="col-sm-1 vocabulary-searchfield">
                                                                            <button
                                                                                jsf:id="check"
                                                                                class="btn btn--icon-green greenCheckButton"
                                                                                jsf:action="#{NavigationForm.workflowPlugin.importVocabularyData}">
                                                                                <f:setPropertyActionListener
                                                                                    value="#{record}"
                                                                                    target="#{NavigationForm.workflowPlugin.selectedVocabularyRecord}" />

                                                                                <i class="fa fa-check" />
                                                                            </button>
                                                                        </div>
                                                                    </div>

                                                                    <hr />
                                                                </x:dataList>

                                                            </div>
                                                        </ui:fragment>

                                                        <ui:fragment rendered="#{NavigationForm.workflowPlugin.searchField != NULL and NavigationForm.workflowPlugin.showNotHits}">
                                                            <h:outputText value="#{msgs.NORM_noHits}" />
                                                        </ui:fragment>

                                                    </h:panelGroup>
                                                </div>
                                            </h:panelGroup>
                                        </div>
                                    </h:panelGroup>

                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="right">
                <div class="row flex">
                    <div class="col-sm-6">
                        <div
                            class="box  box-bordered"
                            style="color: #df07b9">
                            <div
                                class="box-title"
                                jsf:style="border-color: #df07b9">
                                <h3>
                                    <i class="fa fa-user" />

                                    <h:outputText value="#{msgs.plugin_workflow_entity_editor_linkedArtists}" />
                                </h3>
                            </div>
                            <div
                                class="box-content"
                                jsf:style="border-color: #df07b9; height: 500px;">nothing to see</div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div
                            class="box  box-bordered"
                            style="color: #e81c0c">
                            <div
                                class="box-title"
                                jsf:style="border-color: #e81c0c">
                                <h3>
                                    <i class="fa fa-university" />

                                    <h:outputText value="#{msgs.plugin_workflow_entity_editor_linkedAgencies}" />
                                </h3>
                            </div>
                            <div
                                class="box-content"
                                jsf:style="border-color: #e81c0c;">nothing to see</div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div
                            class="box  box-bordered"
                            style="color: #900688">
                            <div
                                class="box-title"
                                jsf:style="border-color: #900688">
                                <h3>
                                    <i class="fa fa-picture-o" />

                                    <h:outputText value="#{msgs.plugin_workflow_entity_editor_linkedWork}" />
                                </h3>
                            </div>
                            <div
                                class="box-content"
                                jsf:style="border-color: #900688;">nothing to see</div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div
                            class="box  box-bordered"
                            style="color: #05b8cd;">
                            <div
                                class="box-title"
                                jsf:style="border-color: #05b8cd;">
                                <h3>
                                    <i class="fa fa-trophy" />

                                    <h:outputText value="#{msgs.plugin_workflow_entity_editor_linkedAwards}" />
                                </h3>
                            </div>
                            <div
                                class="box-content"
                                jsf:style="border-color: #05b8cd;">nothing to see</div>
                        </div>
                    </div>
